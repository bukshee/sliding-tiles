<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bukshee: sliding-tile game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Sliding-tile game written in javascript demonstrating painting on canvas. License: GPL">
    <style>form {
  padding: 20px;
}

#SlidingGame {
  border: 1px solid #ddd;
}

    </style>
  </head>
  <head></head>
  <body>
    <noscript>
      You need javascript enabled and a recent-enough browser for this page to render correctly!
      
    </noscript>
    <h1>Sliding-tiles game</h1>
    <p>Goal: Numbers increasing from left to right, top to bottom. Bottom-right corner should have the empty tile. Click with mouse or use the cursor keys.</p>
    <form><strong>Size:</strong>
      <select name="size">
        <option value="2x3" selected>2 by 3</option>
        <option value="2x4">2 by 4</option>
        <option value="3x2">3 by 2</option>
        <option value="3x3">3 by 3</option>
        <option value="3x4">3 by 4</option>
        <option value="4x2">4 by 2</option>
        <option value="4x3">4 by 3</option>
        <option value="4x4">4 by 4</option>
      </select>
      <button>Restart</button>
    </form>
    <canvas id="SlidingGame"></canvas>
    <p>Check out the <a href="https://github.com/bukshee/sliding-tiles">source</a> or go <a href="https://bukshee.github.io/">back</a> to the home page.</p>

</html>
